<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Test Sidebar</title>
  <style>
    .frame {
      display: none; /* Hide all frames initially */
    }
    .active {
      display: block; /* Show only the active frame */
    }
  </style>
</head>
<body>

<!-- Home? Frame -->
<div id="frame1" class="frame active">
  <h1 class="title">Golden Access</h1>
  <h1>Hover Feature</h1>
  <p>Gives more information based on pointer.</p>
<!--  <button class="OptionButton">Turn On</button>-->
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <h1>Page Editing</h1>
  <p>Allows for user to change site for their needs.</p>
  <button id="EditButton">Edit Website</button>

  <h1>Help Chat</h1>
  <p>User can get help with a real person</p>
  <button id="helpChatButton">Open Help Chat</button>

</div>


<!-- Help Chat Frame -->
<div id="helpChatFrame" class="frame">
  <div id="chatContainer"></div>

</div>

<!-- Editing Frame -->
<div id="editingFrame" class="frame">
  <div id="editContainer"></div>

</div>

<script src="sidepanel.js"></script>


</body>
</html>
